<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Dot drawing board" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>m10 drawing board</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <p>Click to draw</p>
    <div id="colorsContainer">
      Choose a color!
      <div class="colors" onclick="colorChange('dotPink');">Pink</div>
      <div class="colors" onclick="colorChange('dotGreen');">Green</div>
      <div class="colors" onclick="colorChange('dotOrange');">Orange</div>
      <div class="colors" onclick="colorChange('dotBlue');">Blue</div>
    </div>
    <button>Clear board</button>
    <div id="drawingBoard"></div>
  </body>
  <script src="js/script.js"></script>
</html>
