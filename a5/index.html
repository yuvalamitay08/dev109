<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="DEV109 Assignment A5 - JavaScript Carousel">
  <title>A5 - Carousel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!--Timer Countdown -->
  <div id="timer">4</div>

  <!--Carousel-->
  <div class="carousel">
    <img id="slide" src="images/img1.jpg" alt="Beautiful view of nature - Image 1">
    <p id="description">Beautiful view of nature - Image 1</p>
    
    <!--Navigation Buttons-->
    <div class="buttons">
      <button id="prev">Previous</button>
      <button id="next">Next</button>
    </div>
  </div>

  <!--validators-->
  <footer>
    <p>
      <a href="https://validator.w3.org/" target="_blank">
        <img src="https://www.w3.org/html/logo/downloads/HTML5_Logo_32.png" alt="HTML5 Validator">
      </a>
      <a href="https://jigsaw.w3.org/css-validator/" target="_blank">
        <img src="https://jigsaw.w3.org/css-validator/images/vcss-blue" alt="CSS Validator">
      </a>
    </p>
  </footer>

  <script src="js/carousel.js"></script>
</body>
</html>
