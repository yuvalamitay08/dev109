<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A4 - Contact Form Validation">
  <title>A4 - Contact Us</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="js/validate.js"></script>
</head>
<body>

  <h1>Contact Us</h1>
  <form action="thankyou.html" onsubmit="return validateForm();">
    <div>
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstname">
      <div class="error" id="errorFirstname"></div>
    </div>

    <div>
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname">
      <div class="error" id="errorLastname"></div>
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <div class="error" id="errorEmail"></div>
    </div>

    <div>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone">
      <div class="error" id="errorPhone"></div>
    </div>

    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
      <div class="error" id="errorUsername"></div>
    </div>

    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      <div class="error" id="errorPassword"></div>
    </div>

    <div>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address">
      <div class="error" id="errorAddress"></div>
    </div>

    <div>
      <label for="city">City:</label>
      <input type="text" id="city" name="city">
      <div class="error" id="errorCity"></div>
    </div>

    <div>
      <label for="state">State:</label>
      <select id="state" name="state">
        <option value="">Select a state</option>
        <option value="CA">California</option>
        <option value="NY">New York</option>
        <option value="NY">New York</option>
        <option value="NY">New York</option>
        <option value="NY">New York</option>
        <option value="NY">New York</option>
        <option value="NY">New York</option>

      </select>
      <div class="error" id="errorState"></div>
    </div>

    <div>
      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="">Select a country</option>
        <option value="USA">United States</option>
        <option value="Canada">Canada</option>
        <!-- Add more countries -->
      </select>
      <div class="error" id="errorCountry"></div>
    </div>

    <div>
      <label for="zipcode">Zip Code:</label>
      <input type="text" id="zipcode" name="zipcode">
      <div class="error" id="errorZipcode"></div>
    </div>

    <div>
      <label for="comments">Comments (optional):</label>
      <textarea id="comments" name="comments"></textarea>
    </div>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
