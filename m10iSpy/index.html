<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Spy Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>I Spy Game: Beach Edition</h1>
  <p>Find the following items in the picture:</p>
  <ul id="itemList">
    <li id="umbrella">Umbrella</li>
    <li id="ball">Beach Ball</li>
    <li id="sunglasses">Sunglasses</li>
    <li id="bucket">Sand Bucket</li>
    <li id="starfish">Starfish</li>
  </ul>

  <!-- The image with the map -->
  <div class="image-container">
    <img src="089f5047-0071-4d34-9519-28d92a4b10b2.png" usemap="#gameMap" alt="I Spy Beach" id="spyImage">
    <map name="gameMap">
      <!-- These coordinates should be adjusted using https://www.image-map.net -->
      <area shape="circle" coords="150,120,20" alt="Umbrella" id="umbrellaArea">
      <area shape="circle" coords="250,300,20" alt="Beach Ball" id="ballArea">
      <area shape="circle" coords="350,200,20" alt="Sunglasses" id="sunglassesArea">
      <area shape="circle" coords="450,400,20" alt="Bucket" id="bucketArea">
      <area shape="circle" coords="600,220,20" alt="Starfish" id="starfishArea">
    </map>
  </div>

  <script src="script.js"></script>
</body>
</html>
