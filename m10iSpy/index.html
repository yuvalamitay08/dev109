<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>i Spy Game extra credit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>iSpy Game</h1>
    <p>Click on the items in the image that match the checklist below!</p>

    <div class="game">
      <img src="beach-ispy.png" usemap="#beachmap" alt="Beach I Spy" />

      <map name="beachmap">
        <!-- Coordinates based on actual objects (simplified sample below) -->
        <area shape="circle" coords="160,220,20" title="Sun" alt="Sun" />
        <area shape="circle" coords="210,220,20" title="Beach Ball" alt="Beach Ball" />
        <area shape="circle" coords="260,220,20" title="Hat" alt="Hat" />
      </map>
    </div>

    <div class="checklist" id="checklist">
      <p id="Sun">Sun</p>
      <p id="Beach Ball">Beach Ball</p>
      <p id="Hat">Hat</p>
    </div>

    <div class="replay" id="replay" hidden>
      <p>Great job! Want to play again?</p>
      <button onclick="location.reload()">Replay</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
