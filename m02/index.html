<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HTML Table Example</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-family: Arial, sans-serif;
    }

    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: left;
      vertical-align: top;
    }

    thead th {
      background-color: #FFFFFF;
    }

    tbody th {
      background-color: #FFFFFF;
    }

    h1 {
      margin: 0;
      text-align: center;
    }

    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body> 
  <table>
    <th colspan="4" >
        <h1>HTML Table Example</h1>
    </th> 
    <tbody>
      <tr>
        <td rowspan="2" colspan="2">
          <img src="https://hips.hearstapps.com/hmg-prod/images/white-kitchen-tile-floor-663e73179c3c4.jpg?crop=0.615xw:0.923xh;0.0705xw,0.0769xh&resize=1120:*"
               alt="Image of Kitchen" width="300">
        </td>
        <td><h2>Meal Planner</h2></td>
        <td><h2>Recipe Index #:</h2></td>
      </tr>
      
      <tr></tr>
      <tr>
        <th colspan="2" scope="col">Week Starting</th>
        <th scope="col">2/15/2018</th>
        <th scope="col">Instructions</th>
      </tr>
      <tr>
        <td colspan="2"><b>Day of the Week</b></td>
        <td><b>Recipe Name</b></td>
        <td rowspan="8">Add the name of the recipe under the column Recipe Name</td>
      </tr>
      <tr>
        <td colspan="2">Monday</td>
        <td>Spinach Feta Pizza</td>
      </tr>
      <tr>
        <td colspan="2">Tuesday</td>
        <td>My New Recipe</td>
      </tr>
      <tr>
        <td colspan="2">Wednesday</td>
        <td></td>
      </tr>
      <tr>
        <td colspan="2">Thursday</td>
        <td></td>
      </tr>
      <tr>
        <td colspan="2">Friday</td>
        <td></td>
      </tr>
      <tr>
        <td colspan="2">Saturday</td>
        <td></td>
      </tr>
      <tr>
        <td colspan="2">Sunday</td>
        <td></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
