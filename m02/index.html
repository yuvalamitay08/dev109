<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HTML Table Example</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #000;
      padding: 5px;
    }
    h1, h2 { text-align: center; margin: 0; }
  </style>
</head>
<body>
  <table>

    <tr>
      <td colspan="4"><h1>HTML Table Example</h1></td>
    </tr>
    
    <tr>
      <td colspan="2" rowspan="2">
        <img src="https://â€¦your-image.jpg"
             alt="picture of a kitchen" width="300">
      </td>
      <td><h2>Meal Planner</h2></td>
      <td><h2>Recipe Index #</h2></td>
    </tr>
    
    <tr>
      <th colspan="2">Week starting</th>
      <th>2/15/2018</th>
      <th>Instructions</th>
    </tr>

    <tr>
      <td colspan="2"><b>Day of the Week</b></td>
      <td><b>Recipe Name</b></td>
      <td rowspan="8">
        Add the name of the recipe under the column Recipe Name
      </td>
    </tr>
    
    <tr>
      <td colspan="2">Monday</td>
      <td>Spinach Feta Pizza</td>
    
    <tr>
      <td colspan="2">Tuesday</td>
      <td>My New Recipe</td>
    </tr>

    <tr><td colspan="2">Wednesday</td><td></td></tr>
    <tr><td colspan="2">Thursday</td><td></td></tr>
    <tr><td colspan="2">Friday</td><td></td></tr>
    <tr><td colspan="2">Saturday</td><td></td></tr>
    <tr><td colspan="2">Sunday</td><td></td></tr>
  </table>
</body>
</html>
