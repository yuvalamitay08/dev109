<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HTML Table Example</title>
  
</head>
<body>

  <table style="border-collapse: collapse; width: 100%;">
    <colgroup>
      <col><col><col>
    </colgroup>
    
    <tr>
      <td colspan="4" style="border: 1px solid black; text-align: center;">
        <h1>HTML Table Example</h1>
      </td>
    </tr>

    <tr>
      <td colspan ="2" style="border: 1px solid black; text-align: center;">
        <h2><img src="https://hips.hearstapps.com/hmg-prod/images/white-kitchen-tile-floor-663e73179c3c4.jpg?crop=0.615xw:0.923xh;0.0705xw,0.0769xh&resize=1120:*"
                 alt="picture of a kitchen" width="300"></h2>
      </td>
      <td style="border: 1px solid black; text-align: center;">
        <h2>Meal Planner</h2>
      </td>
      <td style="border: 1px solid black; text-align: center;">
        <h2>Recipe Index #:</h2>
      </td>
    </tr>

    <tr>
      <th colspan="2" style="border: 1px solid black; text-align: center;">Week Starting</th>
      <th style="border: 1px solid black; text-align: center;">2/15/2018</th>
      <th style="border: 1px solid black; text-align: center;">Instructions</th>
    </tr>

    <tr>
      <td colspan="2" style="border: 1px solid black;">
        <b>Day of the Week</b>
      </td>
      <td style="border: 1px solid black;">
        <b>Recipe Name</b>
      </td>
      <td rowspan="8" style="border: 1px solid black; text-align: center;">
        Add the name of the recipe under the column Recipe Name
      </td>
    </tr>

    <tr>
      <td colspan="2" style="border: 1px solid black;">Monday</td>
      <td style="border: 1px solid black;">Spinach Feta Pizza</td>
    </tr>
    <tr>
      <td colspan="2" style="border: 1px solid black;">Tuesday</td>
      <td style="border: 1px solid black;">My New Recipe</td>
    </tr>
    <tr>
      <td colspan="2" style="border: 1px solid black;">Wednesday</td>
      <td style="border: 1px solid black;"></td>
    </tr>
    <tr>
      <td colspan="2" style="border: 1px solid black;">Thursday</td>
      <td style="border: 1px solid black;"></td>
    </tr>
    <tr>
      <td colspan="2" style="border: 1px solid black;">Friday</td>
      <td style="border: 1px solid black;"></td>
    </tr>
    <tr>
      <td colspan="2" style="border: 1px solid black;">Saturday</td>
      <td style="border: 1px solid black;"></td>
    </tr>
    <tr>
      <td colspan="2" style="border: 1px solid black;">Sunday </td>
      <td style="border: 1px solid black;"></td>
    </tr>
  </table>

</body>
</html>
