<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HTML Table Example</title>
</head>
<body>
  <table style="width:100%; border-collapse: collapse; border: 1px solid black;">
  <thead>
    <tr>
      <th colspan="4" style="font-size: 2em; text-align: center; border: 1px solid black; padding: 5px;">
        HTML Table Example
      </th>
    </tr>
  </thead>
  <tbody>
    <tr>
        <td rowspan="2" colspan="2" style="border: 1px solid black; padding: 5px;">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Medieval_kitchen.jpg/640px-Medieval_kitchen.jpg"
               alt="Image of a medieval kitchen" width="300">
        </td>
        <td style="border: 1px solid black; padding: 5px;"><h2>Meal Planner</h2></td>
        <td style="border: 1px solid black; padding: 5px;"><h2>Recipe Index #:</h2></td>
      </tr>
      <tr>
        <td style="border: 1px solid black; padding: 5px;"></td>
        <td style="border: 1px solid black; padding: 5px;"></td>
      </tr>

      <tr>
        <th colspan="2" style="border: 1px solid black; padding: 5px;">Week starting</th>
        <th style="border: 1px solid black; padding: 5px;">2/15/2018</th>
        <th style="border: 1px solid black; padding: 5px;">Instructions</th>
      </tr>

      <tr>
        <td colspan="2" style="border: 1px solid black; padding: 5px;"><b>Day of the Week</b></td>
        <td style="border: 1px solid black; padding: 5px;"><b>Recipe Name</b></td>
        <td rowspan="8" style="border: 1px solid black; padding: 5px; vertical-align: top;">
          Add the name of the recipe under the column Recipe Name
        </td>
      </tr>
      <tr>
        <td colspan="2" style="border: 1px solid black; padding: 5px;">Monday</td>
        <td style="border: 1px solid black; padding: 5px;">Spinach Feta Pizza</td>
      </tr>
      <tr>
        <td colspan="2" style="border: 1px solid black; padding: 5px;">Tuesday</td>
        <td style="border: 1px solid black; padding: 5px;">My New Recipe</td>
      </tr>
      <tr>
        <td colspan="2" style="border: 1px solid black; padding: 5px;">Wednesday</td>
        <td style="border: 1px solid black; padding: 5px;"></td>
      </tr>
      <tr>
        <td colspan="2" style="border: 1px solid black; padding: 5px;">Thursday</td>
        <td style="border: 1px solid black; padding: 5px;"></td>
      </tr>
      <tr>
        <td colspan="2" style="border: 1px solid black; padding: 5px;">Friday</td>
        <td style="border: 1px solid black; padding: 5px;"></td>
      </tr>
      <tr>
        <td colspan="2" style="border: 1px solid black; padding: 5px;">Saturday</td>
        <td style="border: 1px solid black; padding: 5px;"></td>
      </tr>
      <tr>
        <td colspan="2" style="border: 1px solid black; padding: 5px;">Sunday</td>
        <td style="border: 1px solid black; padding: 5px;"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
