<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HTML Table Example</title>
</head>
<body>
  <table border="1" style="width:100%" cellpadding="5" cellspacing="0">
   <thead>
    <tr>
      <th colspan="4"><h1>HTML Table Example</h1></th>
     </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2" colspan="2">
          <img src="https://en.wikipedia.org/wiki/File:Medieval_kitchen.jpg" alt="Image of Kitchen" width="300">
        </td>
        <td><h2>Meal Planner</h2></td>
        <td><h2>Recipe Index #:</h2></td>
      </tr>
      <tr></tr>
      
     <tr>
       <th scope="col" colspan ="2">Week starting</th>
       <th scope="col">2/15/2018</th>
       <th scope="col">Instructions</th>
      </tr>
      <tr>
        <td colspan="2"><b>Day of the Week</b></td>
        <td><b>Recipe Name</b></td>
        <td rowspan="8">Add the name of the recipe under the column Recipe Name</td>
      </tr>
      <tr>
        <td colspan="2">Monday</td>
        <td>Spinach Feta Pizza</td>
      </tr>
      <tr>
        <td colspan="2">Tuesday</td>
        <td>My New Recipe</td>
      </tr>
      <tr>
        <td colspan="2">Wednesday</td>
      </tr>
      <tr>
        <td colspan="2">Thursday</td>
      </tr>
      <tr>
        <td colspan="2">Friday</td>
      </tr>
      <tr>
        <td colspan="2">Saturday</td>
      </tr>
      <tr>
        <td colspan="2">Sunday</td>
      </tr>
      
    </tbody>
  </table>
  
  </body>
</html>
